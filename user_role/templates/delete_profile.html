<!-- user_role/templates/delete_profile.html -->

{% extends 'base.html' %}
{% block content %}
{% include 'navbar.html' %}

<div class="container mx-auto max-w-lg mt-20 p-6 bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-bold text-red-600 mb-6 text-center">Delete Profile</h2>
    <p class="text-gray-700 text-center mb-6">Are you sure you want to delete your profile? This action cannot be undone.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg">
            Yes, Delete My Profile
        </button>
    </form>

    <div class="text-center mt-5">
        <a href="{% url 'profile' %}" class="text-blue-500 hover:text-blue-700 font-medium">Cancel</a>
    </div>
</div>

{% endblock %}
