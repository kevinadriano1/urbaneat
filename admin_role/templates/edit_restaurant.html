{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}

<!-- Full-Screen Background Image Container -->
<div class="fixed inset-0 bg-cover bg-center transform scale-110" style="background-image: url('{{ food_entry.image_url }}'); filter: blur(10px); z-index: -10;"></div>

<!-- Main Content Area with Padding to Prevent Navbar Overlap -->
<div class="container mx-auto px-4 py-8 flex flex-col items-center relative" style="padding-top: 6rem;"> 

    <!-- Cancel Button in the form of an "X" icon using Tailwind -->
    <a href="{% url 'main:show_main' %}" class="absolute top-0 right-0 mt-4 mr-4 text-black hover:text-gray-700 text-3xl font-bold">
        &times; <!-- Using the HTML entity for "X" -->
    </a>

    <form method="POST" class="bg-white shadow-lg rounded-lg p-12 w-full max-w-3xl relative">
        {% csrf_token %}
        <h1 class="text-3xl font-bold mb-6 text-center">Edit {{ food_entry.name }}</h1>
        <table class="w-full">
            {{ form.as_table }}
            <tr>
                <td class="text-center" colspan="2">
                    <div class="flex justify-between mt-4">
                        <!-- Cancel Button (On the left corner) -->
                        <a href="{% url 'main:show_main' %}" 
                           class="px-6 py-2 bg-gray-500 hover:bg-gray-600 text-white font-semibold rounded-md transition duration-300">
                            Cancel
                        </a>
                        <!-- Save Changes Button (On the right corner) -->
                        <input type="submit" value="Save changes" 
                               class="px-6 py-2 bg-black hover:bg-gray-800 text-white font-semibold rounded-md transition duration-300" />
                    </div>
                </td>
            </tr>
        </table>
    </form>
</div>

<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        padding: 20px; 
        text-align: left;
    }
    input[type="text"], 
    input[type="email"], 
    input[type="url"], 
    input[type="number"], 
    textarea {
        border: 1px solid #ccc; /* Light gray border for input fields */
        padding: 12px; /* Increased padding for input fields */
        border-radius: 4px; /* Rounded corners for input fields */
        width: 100%; /* Full width of the table cell */
    }
    
</style>
{% include 'footer.html' %}
{% endblock %}
