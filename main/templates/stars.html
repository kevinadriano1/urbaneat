{% comment %} stars.html {% endcomment %}
{% with full_stars=row.full_stars half_star=row.half_star %}
  <!-- Full stars -->
  {% for i in "0,1,2,3,4,5"|make_list %}
    {% if forloop.counter <= full_stars %}
      <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.945a1 1 0 00.95.69h4.197c.969 0 1.371 1.24.588 1.81l-3.4 2.47a1 1 0 00-.363 1.118l1.286 3.945c.3.921-.755 1.688-1.538 1.118l-3.4-2.47a1 1 0 00-1.175 0l-3.4 2.47c-.783.57-1.838-.197-1.538-1.118l1.286-3.945a1 1 0 00-.363-1.118l-3.4-2.47c-.783-.57-.381-1.81.588-1.81h4.197a1 1 0 00.95-.69l1.286-3.945z" />
      </svg>
    {% endif %}
  {% endfor %}

  <!-- Half star -->
  {% if half_star %}
    <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
      <!-- Add half-star SVG path here -->
      <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.945a1 1 0 00.95.69h4.197c.969 0 1.371 1.24.588 1.81l-3.4 2.47a1 1 0 00-.363 1.118l1.286 3.945c.3.921-.755 1.688-1.538 1.118l-3.4-2.47a1 1 0 00-1.175 0l-3.4 2.47c-.783.57-1.838-.197-1.538-1.118l1.286-3.945a1 1 0 00-.363-1.118l-3.4-2.47c-.783-.57-.381-1.81.588-1.81h4.197a1 1 0 00.95-.69l1.286-3.945z" />
    </svg>
  {% endif %}
{% endwith %}
