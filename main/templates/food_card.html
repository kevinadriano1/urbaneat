<section class="w-full antialiased">
    <div class="flex flex-wrap md:flex-nowrap shadow-lg rounded-lg w-full group cursor-pointer transform duration-500 hover:-translate-y-1 mx-auto rounded-xl overflow-hidden">
      
      <!-- Image Section -->
      <img class="w-full h-auto md:w-[30%] object-cover" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/10/3b/b6/04/red-rooster-harlem.jpg?w=600&h=400&s=1" alt="">
  
      <!-- Text Content Section -->
      <div class="flex flex-col justify-between w-full md:w-[70%]">
        <div class="p-5 pb-10">
          <h1 class="text-2xl font-semibold text-gray-800 mt-4">
            {{row.name}}
          </h1>
          <p class="text-xl text-gray-400 mt-2 leading-relaxed">
            {{ row.comments }}
          </p>
        </div>
  
        <!-- Bottom Section with Rating and Button -->
        <div class="bg-blue-50 p-5">
          <div class="sm:flex sm:justify-between">
            <div>
              <div class="text-lg text-gray-700">
                <span class="text-gray-800 font-bold">{{row.street_address}}</span> {{ row.location }}
              </div>
  
              <!-- Rating Section -->
              <div class="flex items-center">
                <div class="flex">
                    <!-- Include stars.html and pass the reviews_rating as filled_stars -->
                    {% include 'stars.html' %}
                </div>
                <div class="text-gray-600 ml-2 text-sm md:text-base mt-1">
                    {{ row.reviews_rating }} reviews
                </div>
            </div>
            </div>
  
            <a href="{% url 'review:restaurant_details' row.id %}" 
            rel="noopener noreferrer" 
            class="mt-3 sm:mt-0 py-2 px-5 md:py-3 md:px-6 bg-purple-700 hover:bg-purple-600 font-bold text-white md:text-lg rounded-lg shadow-md text-center">
            View Details
            </a>
          </div>
  
          <!-- Places to Visit -->
          <div class="mt-3 text-gray-600 text-sm md:text-sm">
            {{ row.contact_number }}
          </div>
        </div>
      </div>
    </div>
  </section
